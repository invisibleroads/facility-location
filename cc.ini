[crosscompute place-hotspots]
command_template = python place_hotspots.py
    --target_folder {target_folder}
    --interest_point_table_path {interest_point_table_path}
    --interest_point_table_x_column {interest_point_table_x_column}
    --interest_point_table_y_column {interest_point_table_y_column}
    --hotspot_point_count {hotspot_point_count}
    --hotspot_point_radius_in_meters {hotspot_point_radius_in_meters}

interest_point_table_path = interest_point.csv
interest_point_table_x_column = Longitude
interest_point_table_y_column = Latitude
hotspot_point_count = 2
hotspot_point_radius_in_meters = 6371000

interest_point_table_path.help = Interest points access hotspots
interest_point_table_x_column.help = Longitude or X
interest_point_table_y_column.help = Latitude or Y
hotspot_point_count.help = Number of hotspots to place
hotspot_point_radius_in_meters.help = Hotspot access radius
hotspot_point_table.help = Hotspot locations
